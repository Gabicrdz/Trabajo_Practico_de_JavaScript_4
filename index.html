<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Práctica de Consolidación Módulo 2: Digimon</title>
</head>
<body>
    <header>
        <nav class="main-color navbar">
            <div class="container-xl px-md-4 justify-content-center">
                <a class="navbar-brand text-light">DigiBusqueda</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container-xl text-center my-1 my-sm-4">
            <div class="row justify-content-center">
                <div class="col col-sm-5 col-lg-4 ">
                    <label class="form-label bg-light" for="digimon">Escoge a tu Digimon:</label>
                    <select name="digimon" id="digimon-select" class="form-select text-center" onchange="getDigimon(this)">
                        <option value="" disabled selected>Digimon</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container-xl text-center">
            <div class="row justify-content-center">
                <div id="digimon-card" class="card col col-sm-6 col-lg-4 d-none">
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/cf1904fb9e.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
